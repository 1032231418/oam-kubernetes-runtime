name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Setup build system
        run: make submodules

      - name: Run Make
        run: make

      - name: Run Make reviewable
        run: make reviewable

      - name: Run Make test
        run: make test

      - name: Run Make build
        run: make build

      - name: Setup Kind Cluster
        uses: engineerd/setup-kind@v0.3.0
        with:
          version: "v0.7.0"

      - name: Run e2e tests
        run: make go-integration
