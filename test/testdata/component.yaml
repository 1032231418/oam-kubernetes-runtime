apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: test-component
  namespace: default
spec:
  workload:
    apiVersion: core.oam.dev/v1alpha2
    kind: ContainerizedWorkload
    metadata:
      name: test-cw
    spec:
      containers:
        - name: test-container
          image: crossplane/test-image  
          env:
            - name: VAR_ONE
              value: "foo"
            - name: VAR_TWO
              value: "foo"
            - name: VAR_THREE
              value: "foo"                  
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
  parameters:
    - name: varOne
      required: true
      fieldPaths:
      - spec.containers[0].env[0].value
    - name: varTwo
      required: true
      fieldPaths:
      - spec.containers[0].env[1].value
    - name: varThree
      required: true
      fieldPaths:
      - spec.containers[0].env[2].value